<form *ngIf="show" (submit)="login(frm)" #frm="ngForm">
  <div>
    <mat-form-field>
    <mat-label  style="text-align: right;direction: rtl;">תעודת זהות</mat-label>
    <input name="id" style="text-align: right;direction: ltr;" [(ngModel)]="userId" ngDefaultControl matInput>
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label  style="text-align: right;direction: rtl;">סיסמה</mat-label>
    <input name="password" [type]="hide?'password':'text'" [(ngModel)]="userPassword" ngDefaultControl matInput>
    <mat-icon matSuffix (click)="hide=!hide">{{hide? 'visibility':'visibility_off'}}</mat-icon>
  </mat-form-field>
  <br>
  <br>
  <button mat-raised-button color="accent" style="font-size: larger;" type="submit">אישור</button>
  </div>
</form>
<router-outlet></router-outlet>
